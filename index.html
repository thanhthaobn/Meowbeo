            <h2>Tại sao mèo béo?</h2>

            <p>Đối với những chú mèo không thuộc mập và có thể trạng bình thường thì bạn sẽ sờ thấy xương sườn của chúng. Cũng như không có lớp mỡ dưới da và lồng ngực khi bạn quan sát từ phần eo trở xuống.</p>
            <p>Trường hợp bạn không thể sờ thấy xương sườn của chú mèo hoặc không nhìn thấy rõ vòng eo của chúng thì chắc chắn mèo của bạn đã bị thừa cân hoặc béo phì. Nếu bạn có nghi ngờ thì nên mang chúng đến bác sĩ thú y để có kết luận chính xác.</p>
            <p>Nguyên nhân cơ bản dẫn đến tình trạng này là thực đơn chứa quá nhiều calo và bạn không cho chú mèo tập thể dục thường xuyên. Đây được xem là nguyên nhân phổ biến nhất gây ra hiện tượng béo phì ở thú cưng. Ngoài ra, các yếu tố khác liên quan đến béo phì như di truyền cũng là nguyên nhân thường thấy.</p>
            <p>Đôi khi một vài chú mèo có tình trạng hormon góp phần gây ra béo phì. Tuy nhiên, hầu hết nguyên nhân gây ra bệnh béo phì ở mèo là do chế độ ăn quá nhiều và lười vận động.</p>
            <p>Hồ cân hoặc béo phì sẽ làm cho thú cưng có nguy cơ mắc nhiều bệnh nguy hiểm. Điển hình như tiểu đường, viêm khớp, bệnh ra, bệnh gan. Mèo thừa con còn có khả năng gặp phải các biến chứng khi phẫu thuật hoặc gây mê tiếp xúc với nhiệt độ cao.</p>
